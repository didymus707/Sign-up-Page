<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intuit Sign up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="sign-in-area-wrapper">
            <div class="sign-in-area-container">
                <div class="forgot-user-id-box">
                    <div>Already have an Intuit Account?</div>
                    <a href="#" id="forgot-password">I forgot my User ID or Password</a>
                </div>
                <div class="sign-in-box">
                    <button class="sign-in">
                        <span class="lock-img"></span>
                        Sign In
                    </button>
                </div>
            </div>
        </div>
        <div class="main">
        <img class="main-image" src="https://openid.net/wordpress-content/uploads/2016/07/Intuit-Logo-EPS-vector-image.png " alt="Intuit logo">
        <div class="logo-container">
            <img src="https://digitalasset.intuit.com/IMAGE/A3OSvbxLf/logo-mint-footer.png" alt="Mint Logo" class="logo">
            <img src="https://digitalasset.intuit.com/IMAGE/A7Aq9134m/logo-quickbooks.png" alt="Quickbooks Logo" class="logo">
            <img src="https://digitalasset.intuit.com/IMAGE/A4ldtKC3b/logo-turbotax.png" alt="Turbotax Logo" class="logo">
        </div>
        </div>

    </section>
   
</body>
</html>
